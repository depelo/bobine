<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2563a8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="UJet Rotoli" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>UJet - Rotoli</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu-drawer-backdrop" id="menuDrawerBackdrop" aria-hidden="true"></div>
    <aside class="menu-drawer" id="menuDrawer" aria-label="Menu" aria-hidden="true">
      <div class="menu-drawer-header">
        <span class="menu-drawer-title">Menu</span>
        <button type="button" class="menu-drawer-close" id="menuDrawerClose" aria-label="Chiudi menu">×</button>
      </div>
      <div class="menu-drawer-actions">
        <button type="button" class="menu-drawer-btn" data-menu-action="placeholder1">Opzione 1</button>
        <button type="button" class="menu-drawer-btn" data-menu-action="placeholder2">Opzione 2</button>
        <button type="button" class="menu-drawer-btn menu-drawer-btn-primary" id="menuAddToHome" data-menu-action="add-to-home">Aggiungi a Home</button>
      </div>
    </aside>

    <div class="app-shell">
      <nav class="app-nav" aria-label="Navigazione principale">
        <button class="menu-btn" id="menuBtn" aria-label="Apri menu">☰</button>
        <button class="side-btn is-active" data-screen-target="log-edit" title="Registro">⌂</button>
        <button class="side-btn" data-screen-target="machine-list" title="Macchine">
          <svg class="icon-machine" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="6" cy="17" r="2.5"/><circle cx="18" cy="17" r="2.5"/><path d="M8.5 17h7M7 5h10v8H7zM12 13v-3"/></svg>
        </button>
        <button class="side-btn" data-screen-target="operator-list" title="Operatori">
          <svg class="icon-person" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </button>
        <button class="side-btn" data-screen-target="log-list" title="Dettagli log">
          <svg class="icon-db" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>
        </button>
      </nav>

      <main class="content">
        <header class="topbar" id="topbar">
          <div class="actions actions-left" id="topbarActionsLeft"></div>
          <div class="brand">U.Jet</div>
          <h1 id="screenTitle">Registro</h1>
          <div class="actions actions-right" id="topbarActionsRight"></div>
        </header>

        <section class="screen is-visible" id="screen-log-edit" data-screen="log-edit">
          <form class="form-grid" id="logForm">
            <label for="logDate">Data</label>
            <div class="control with-icon-btn">
              <input id="logDate" name="date" type="date" class="date-input" />
              <button type="button" class="icon-btn" id="logDatePickerBtn" title="Scegli data" aria-label="Apri calendario">
                <svg class="icon-calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
              </button>
            </div>

            <label for="logOperator">Operatore</label>
            <div class="control with-icon-btn">
              <div class="combobox-wrap">
                <input id="logOperator" name="operator" type="text" placeholder="Seleziona o cerca operatore" autocomplete="off" />
                <div class="combobox-dropdown" id="logOperatorDropdown" aria-hidden="true" role="listbox"></div>
              </div>
              <button type="button" class="icon-btn" data-action="scan-operator" title="Scansiona con fotocamera">
              <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </button>
            </div>

            <label for="logMachine">Macchina</label>
            <div class="control with-icon-btn">
              <div class="combobox-wrap">
                <input id="logMachine" name="machine" type="text" placeholder="Seleziona o cerca macchina" autocomplete="off" />
                <div class="combobox-dropdown" id="logMachineDropdown" aria-hidden="true" role="listbox"></div>
              </div>
              <button type="button" class="icon-btn" data-action="scan-machine" title="Scansiona con fotocamera">
              <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </button>
            </div>

            <label for="rawCode">Codice materia prima</label>
            <div class="control with-icon-btn">
              <input id="rawCode" name="rawCode" type="text" placeholder="Scansionare o scrivere" />
              <button type="button" class="icon-btn" data-action="scan-raw-code" title="Scansiona con fotocamera">
              <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </button>
            </div>

            <label for="lot">Lotto</label>
            <div class="control with-icon-btn">
              <input id="lot" name="lot" type="text" placeholder="Scansionare o scrivere" />
              <button type="button" class="icon-btn" data-action="scan-lot" title="Scansiona con fotocamera">
                <svg class="icon-camera" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
              </button>
            </div>

            <label for="quantity">Quantità</label>
            <div class="control"><input id="quantity" name="quantity" type="number" min="0" step="1" placeholder="0" /></div>

            <label for="notes">Note</label>
            <div class="control"><textarea id="notes" name="notes" rows="4" placeholder="Scrivere"></textarea></div>

            <label for="rollId">ID rotolo</label>
            <div class="control"><input id="rollId" name="rollId" type="text" placeholder="es. R-001" /></div>
          </form>
        </section>

        <section class="screen" id="screen-log-detail" data-screen="log-detail">
          <div class="detail-grid" id="detailGrid"></div>
        </section>

        <section class="screen" id="screen-log-list" data-screen="log-list">
          <div class="search-wrap"><input id="logSearch" type="search" placeholder="Cerca..." /></div>
          <ul class="list" id="logList"></ul>
        </section>

        <section class="screen" id="screen-operator-list" data-screen="operator-list">
          <div class="screen-toolbar">
            <div class="search-wrap"><input id="operatorSearch" type="search" placeholder="Cerca..." /></div>
            <button type="button" class="action-btn inline-btn" data-action="add-operator-placeholder" title="Aggiungi placeholder">+</button>
          </div>
          <ul class="list two-col" id="operatorList"></ul>
        </section>

        <section class="screen" id="screen-machine-list" data-screen="machine-list">
          <div class="screen-toolbar">
            <div class="search-wrap"><input id="machineSearch" type="search" placeholder="Cerca..." /></div>
            <button type="button" class="action-btn inline-btn" data-action="add-machine-placeholder" title="Aggiungi placeholder">+</button>
          </div>
          <ul class="list two-col" id="machineList"></ul>
        </section>
      </main>
    </div>

    <audio id="barcodeBeepSound" preload="auto">
      <source src="beep.mp3" type="audio/mpeg" />
    </audio>

    <div class="scanner-modal" id="scannerModal" aria-hidden="true" aria-label="Scansione barcode">
      <div class="scanner-modal-inner">
        <p class="scanner-title">Inquadra il barcode</p>
        <div id="scannerContainer"></div>
        <button type="button" class="scanner-cancel" id="scannerCancel">Annulla</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
